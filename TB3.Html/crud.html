<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="mb-3">
        <label for="txtTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="txtTitle">
    </div>
    <div class="mb-3">
        <label for="txtAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="txtAuthor">
    </div>
    <div class="mb-3">
        <label for="txtContent" class="form-label">Content</label>
        <input type="text" class="form-control" id="txtContent">
    </div>

    <button type="button" id="btnSave" class="btn btn-success">Save</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>

        loadData() ;

        function loadData() {
            let blogs = localStorage.getItem("Blogs");
            if (blogs == null) return;

            blogs = JSON.parse(blogs);
            $('#txtTitle').val(blogs.Title);
            $('#txtAuthor').val(blogs.Author);
            $('#txtContent').val(blogs.Content);

            localStorage.removeItem("Blogs");
        }

        $('#btnSave').click(function () {
            const title = $('#txtTitle').val();
            if (title == null || title == '') {
                alert("Please enter title.");
                $('#txtTitle').focus();
                return;
            }

            const author = $('#txtAuthor').val();
            if (author == null || author == '') {
                alert("Please enter author.");
                $('#txtAuthor').focus();
                return;
            }

            const content = $('#txtContent').val();
            if (content == null || content == '') {
                alert("Please enter content.");
                $('#txtContent').focus();
                return;
            }

            const requestDto = {
                Title: title,
                Author: author,
                Content: content
            };

            const json = JSON.stringify(requestDto);

            localStorage.setItem("Blogs", json);

            alert('Saving Successful.');

            $('#txtTitle').val('');
            $('#txtAuthor').val('');
            $('#txtContent').val('');
            $('#txtTitle').focus();
        })

    </script>
</body>

</html>
